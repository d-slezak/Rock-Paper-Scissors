<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1> ROCK - PAPER - SCISSORS</h1>
    </div>
    <div id="game">
        <div id = "desc">
            <p>First to score 5 points wins the game</p>
        </div>
        <div id = "score">
            <div class="scoreCard">
                <p>Player</p>
                <img id="playerSelection" src="img/question.png">
                <p id="playerScore"> 0 </p>
            </div>
            <div id = 'center'>
                <div id="result">Make your selection!</div>
                <img src="img/vs.png">
            </div>
            <div class="scoreCard">
                <p>Computer</p>
                <img id="computerSelection" src="img/question.png">
                <p id="computerScore"> 0 </p>
            </div>
        </div>
        <div id="selection">
            <button id="rock" class="btn"><img src="img/rock.svg"></button>
            <button id="paper" class="btn"><img src="img/paper.svg"></button>
            <button id="scissors" class="btn"><img src="img/scissors.svg"></button>
        </div>
    </div>
    <div id="footer">
        
    </div>
</body>
</html>
